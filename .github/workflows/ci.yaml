name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.0.0'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build index.ts --outdir ./build
